<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>People of PDD – AR Avatar</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background: #000;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        .ui {
            position: fixed;
            bottom: 12px;
            left: 12px;
            z-index: 10;
            background: rgba(0, 0, 0, .5);
            color: #fff;
            padding: 8px 10px;
            border-radius: 8px;
            font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        }

        .ui label {
            margin-right: 6px;
            opacity: .9;
        }
    </style>
    <!-- model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>

    <!-- AR viewer -->
    <model-viewer id="mv" src="avatar-billboard.glb" ar ar-modes="webxr scene-viewer quick-look" placement="floor"
        shadow-intensity="0.3" exposure="1" camera-controls disable-zoom environment-image="neutral" tone-mapping="aces"
        interaction-prompt="none">
    </model-viewer>

    <div class="ui">
        <label for="scale">scale</label>
        <input id="scale" type="range" min="0.4" max="2.5" step="0.01" value="1">
    </div>

    <script type="module">
        const mv = document.getElementById('mv');

        mv.addEventListener('load', async () => {
            const mat = mv.model.materials.find(m => m.name === 'AvatarMat');
            if (!mat) { console.warn('AvatarMat not found'); return; }

            const tex = await mv.createTexture('aditi.png'); // keeps PNG alpha
            const pbr = mat.pbrMetallicRoughness;

            // ✅ correct way (v3+): assign via TextureInfo
            if (pbr?.baseColorTexture?.setTexture) {
                pbr.baseColorTexture.setTexture(tex);
            } else if (pbr?.setBaseColorTexture) {
                // fallback for older builds
                pbr.setBaseColorTexture(tex);
            } else {
                console.warn('no API to set baseColor texture on this version of model-viewer');
            }

            // make it look like a printed poster
            pbr?.setMetallicFactor?.(0.0);
            pbr?.setRoughnessFactor?.(1.0);
            mat?.setAlphaMode?.('BLEND');   // honor PNG transparency
        });

        // optional: keep your scale slider as you had it
    </script>


</body>

</html>
